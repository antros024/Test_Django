{% extends 'food/base.html' %}

{% block body %}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ item.item_name }}"?</p>
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'food:detail' item.id %}" class="btn btn-secondary">No</a>
</form>

{% endblock %}
